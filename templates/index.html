<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Cafe List</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Cafe List</h1>
    <div class="jumbotron">
        <table class="table table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Open Time</th>
                <th>Close Time</th>
                <th>Coffee Rating</th>
                <th>Wifi Rating</th>
                <th>Power Rating</th>
            </tr>
            </thead>
            <tbody>
            {% for cafe in cafes %}
                <tr>
                    <td>{{ cafe.name }}</td>
                    <td><a href="{{ cafe.location }}" target="_blank">Location</a></td>
                    <td>{{ cafe.open_time }}</td>
                    <td>{{ cafe.close_time }}</td>
                    <td>{{ cafe.coffee_rating }}</td>
                    <td>{{ cafe.wifi_rating }}</td>
                    <td>{{ cafe.power_rating }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('add_cafe') }}" class="btn btn-primary">Add a new cafe</a>
</div>
</body>
</html>
